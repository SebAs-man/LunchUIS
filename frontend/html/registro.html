<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementio - Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image" id="backgroundImage"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="/img/logo.png" alt="Logo" class="logo-image" 
                         onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block'">
                    <div id="logoFallback" class="logo-fallback">Elementio</div>
                </div>
                <div class="lunch-time">Lunch UIS</div>
            </div>
            
            <h1 class="login-title">Crear Cuenta</h1>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" placeholder="Ingresa tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Crea un nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña segura" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
                </div>
                
                
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="acceptTerms" required>
                    <label for="acceptTerms">
                        Acepto los <a href="#" class="terms-link">términos y condiciones</a> y la 
                        <a href="#" class="terms-link">política de privacidad</a>
                    </label>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="login-btn">
                    <span>Crear Cuenta</span>
                </button>
                
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html" class="link">Inicia Sesión</a></p>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Código para cargar la imagen de fondo
        document.addEventListener('DOMContentLoaded', function() {
            const bgElement = document.getElementById('backgroundImage');
            const bgImageUrl = '/img/fondo.jpg';
            
            const img = new Image();
            img.src = bgImageUrl;
            
            img.onload = function() {
                bgElement.style.backgroundImage = `url('${bgImageUrl}')`;
            };
            
            img.onerror = function() {
                console.log('No se pudo cargar la imagen de fondo');
                bgElement.style.background = 'var(--gradient-fallback)';
            };

            // Validación del formulario de registro
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('acceptTerms').checked;
                
                if (password !== confirmPassword) {
                    showMessage('Las contraseñas no coinciden', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showMessage('Debes aceptar los términos y condiciones', 'error');
                    return;
                }
                
                // Simulación de registro exitoso
                showMessage('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            });
            
            function showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = 'message ' + type;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
