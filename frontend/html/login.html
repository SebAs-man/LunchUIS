<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementio - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image" id="backgroundImage"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="../img/logo.png" alt="Logo" class="logo-image" 
                         onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block'">
                    <div id="logoFallback" class="logo-fallback">Elementio</div>
                </div>
                <div class="lunch-time">Lunch UIS</div>
            </div>
            
            <h1 class="login-title">Inicio de Sesión</h1>
            
            <div class="user-type-selector">
                <div class="user-type admin active" data-type="admin">
                    <span>Administrador</span>
                </div>
                <div class="user-type user" data-type="user">
                    <span>Usuario</span>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="login-btn">
                    <span>Ingresar</span>
                </button>
                
                <a href="registro.html" class="register-btn" id="registerBtn">
                    <span>Registrarse</span>
                </a>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/combos-api.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgElement = document.getElementById('backgroundImage');
            const bgImageUrl = '../img/fondo.jpg';
            
            const img = new Image();
            img.src = bgImageUrl;
            
            img.onload = function() {
                bgElement.style.backgroundImage = `url('${bgImageUrl}')`;
            };
            
            img.onerror = function() {
                bgElement.style.background = 'var(--gradient-fallback)';
            };
        });
    </script>
</body>
</html>
